<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Post Card Project</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div id="headerContainer">
					<div class="titleContainer">
						<h1 class="postcardTitle">My Postcard</h1>
					</div>
					<div class="geeksLogo">
						<img
							src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
							alt="4geeksLogo"
						/>
					</div>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<div class="postcardText">
						<p>Look how awesome! This is a postcard that i've created using html5 and css3 in 4geeks academy</p>
						<p>
							this is really cool, but i have some advantage since i've been working a lot with CSS and HTML and this excecise just help
							me to recap all the oldies
						</p>
					</div>
				</div>
				<div class="body-right">
					<form>
						<div class="nameGroup">
							<input type="text" placeholder="Some Name" />
						</div>
						<div class="emailGroup">
							<input type="email" placeholder="Some Email" />
						</div>
						<div class="commentsGroup">
							<textarea placeholder="Some Comments"></textarea>
						</div>
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
