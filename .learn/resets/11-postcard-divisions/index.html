<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Post Card Project</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="postcard">
			<header id="postcardHeader">
				<div id="headerContainer">
					<div class="titleContainer">
						<h1 class="postcardTitle">My Beautifull Postcard</h1>
					</div>
					<div class="4geeksLogo">
						<img
							src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
							alt="4geeksLogo"
						/>
					</div>
				</div>
			</header>
			<div id="postcardContent">
				<section id="postcardLeft">
					<div class="postcardText">
						<p>Look how awesome is this postcard, a project made with HTML and CSS during my 4GEEKS academy Course</p>
						<p>
							this is really cool, but i have some advantage since i've been working a lot with CSS and HTML and this excecise just help
							me to recap all the oldies
						</p>
					</div>
				</section>
				<section id="postcardFormContainer">
					<form>
						<div class="nameGroup">
							<input type="text" placeholder="Name" />
						</div>
						<div class="emailGroup">
							<input type="email" placeholder="Email" />
						</div>
						<div class="commentsGroup">
							<textarea placeholder="Comments"></textarea>
						</div>
						<button type="submit">Send</button>
					</form>
				</section>
			</div>
		</div>
	</body>
</html>
